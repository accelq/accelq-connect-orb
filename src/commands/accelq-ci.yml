description: >
  This command runs the ACCELQ CI Job using NodeJS make sure its installed.
parameters:
  url:
    type: string
    description: "Your ACCELQ Application URL in the exact following format: https://<hostname>:<port_num>"
  userId:
    type: string
    description: "ACCELQ User ID"
  apiKey:
    type: string
    description: "API key available in Profile section of ACCELQ"
  tenantCode:
    type: string
    description: "ACCELQ Tenant Code"
  jobId:
    type: string
    description: "ACCELQ CI Job Id"
  runparams:
    type: string
    default: ""
    description: 'Run Params (Optional) should be JSON string form example: {"username": "John Todd", "password": "bxW&=UVw"}'
  proxyHost:
    default: ""
    type: string
    description: "Proxy Host (Optional)"
  proxyPort:
    default: ""
    type: string
    description: "Proxy Port (Optional)"
  agentName:
    default: ""
    type: string
    description: "Agent Name (Optional) on which you want to run this job"
steps:
  - run:
      name: Trigger ACCELQ CI Job
      command: |
        wget https://accelq.s3.amazonaws.com/releases/plugins/5.0/accelq_ci_cd.tar.gz
        tar xvzf accelq_ci_cd.tar.gz
        cd out
        ls -al
        npm install
        node app.js  --url << parameters.url >> --tenantCode << parameters.tenantCode >> --apiKey << parameters.apiKey >> --userId << parameters.userId >> --jobId << parameters.jobId >> <<#parameters.proxyHost>> --proxyHost <<parameters.proxyHost>> <</parameters.proxyHost>> <<#parameters.proxyPort>> --proxyPort <<parameters.proxyPort>> <</parameters.proxyPort>> <<#parameters.agentName>> --agentName <<parameters.agentName>> <</parameters.agentName>> <<#parameters.runparams>> --runparams <<parameters.runparams>> <</parameters.runparams>>
