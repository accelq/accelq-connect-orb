description: >
  Execute ACCELQ registered CI Jobs

docker:
  - image: "cimg/node:lts"

parameters:
  url:
    type: string
    description: "ACCELQ URL"
  tenant:
    type: string
    description: "ACCELQ Tenant Code"
  project-name:
    type: string
    description: "ACCELQ Project Name"
  job-id:
    type: string
    description: "ACCELQ CI Job Id"
  user:
    type: string
    description: "ACCELQ User Id"
  password:
    type: env_var_name
    description: "ACCELQ User Password(Environment Variable containing the password)"
  agent-name:
    type: string
    description: "ACCELQ Agent Name"
  runparams:
    type: string
    default: ""
    description: "ACCELQ Run Params example(Customer Name=John Todd & Customer Id=232)"
steps:
  - accelq-ci:
      url: << parameters.url >>
      tenant: << parameters.tenant >>
      project-name: << parameters.project-name >>
      job-id: << parameters.job-id >>
      user: << parameters.user >>
      password: << parameters.password >>
      agent-name: << parameters.agent-name >>
      runparams: << parameters.runparams >>
